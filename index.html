<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch V3 AI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 36px;
            text-align: center;
        }

        #chatContainer {
            width: 100%;
            max-width: 800px;
            height: 60%;
            overflow-y: auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #444;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.5;
        }

        .user {
            color: #00bfff;
            text-align: right;
        }

        .ai {
            color: #32cd32;
            text-align: left;
        }

        #userInput {
            width: 100%;
            max-width: 800px;
            padding: 12px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #bb1818; /* Changed to requested red color */
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e02a2a; /* Slightly lighter red on hover */
        }

        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #popupContent {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            width: 80%;
            max-width: 600px;
        }

        #popup button {
            background-color: #bb1818; /* Red for popup button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #e02a2a; /* Lighter red on hover */
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popupContent">
            <p>Welcome To mathpunch V3 AI</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="container">
        <h1>Welcome</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Function to show the popup on page load
        window.onload = function() {
            document.getElementById('popup').style.display = 'flex';
        };

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        const API_KEY = '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'; // Your API Key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // API Endpoint

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please Enter A Message Stupid.');
                return;
            }

            // Display user message
            appendMessage(userMessage, 'user');

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{ role: 'user', content: userMessage }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage =
                    data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
