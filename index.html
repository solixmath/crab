<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch AI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 36px;
            text-align: center;
        }

        #chatContainer {
            width: 100%;
            max-width: 800px;
            height: 60%;
            overflow-y: auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #444;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.5;
        }

        .user {
            color: #00bfff;
            text-align: right;
        }

        .ai {
            color: #32cd32;
            text-align: left;
        }

        #userInput {
            width: 100%;
            max-width: 800px;
            padding: 12px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #bb1818;
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e02a2a;
        }

        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #popupContent {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            width: 80%;
            max-width: 600px;
        }

        #popup button {
            background-color: #bb1818;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #e02a2a;
        }

        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popupContent">
            <p>Welcome To mathpunch AI</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="container">
        <h1>mathpunch AI</h1>
        <div id="chatContainer"></div>
        <div class="button-row">
            <button onclick="resetChat()">Reset AI</button>
        </div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Function to show the popup on page load
        window.onload = function() {
            document.getElementById('popup').style.display = 'flex';
            loadMessages();
        };

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // LocalStorage keys
        const STORAGE_KEY = 'mathpunch_ai_chat';

        // Get UI elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        // Load chat history from localStorage
        function loadMessages() {
            chatContainer.innerHTML = '';
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.forEach(entry => appendMessage(entry.message, entry.sender, false));
            // Always scroll to bottom on load
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Save message to localStorage
        function saveMessage(message, sender) {
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.push({ message, sender });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
        }

        // Clear chat history
        function resetChat() {
            if (confirm('Are you sure you want to reset the AI and clear the conversation?')) {
                localStorage.removeItem(STORAGE_KEY);
                chatContainer.innerHTML = '';
            }
        }

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please Enter A Message Stupid.');
                return;
            }

            // Display user message and save
            appendMessage(userMessage, 'user');
            saveMessage(userMessage, 'user');

            // Get previous chat as message history for context
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            // Prepare messages for API, up to last 10 exchanges for brevity
            const messages = chatHistory
                .map(entry => ({ role: entry.sender === 'user' ? 'user' : 'assistant', content: entry.message }))
                .slice(-10);

            messages.push({ role: 'user', content: userMessage });

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: messages,
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage = data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
                saveMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
                saveMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        // Append message to chat container
        function appendMessage(message, sender, save = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll

            // Optionally save (used for loading history)
            if (save) {
                saveMessage(message, sender);
            }
        }

        // Allow pressing Enter/Shift+Enter for sending message/newline
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

    </script>
</body>
</html>
